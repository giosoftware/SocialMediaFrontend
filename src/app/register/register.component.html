<div class="container h-75">
    <div class="row align-items-center h-100">
      <div class="col-6 mx-auto">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>First name</label>
          <input type="text" formControlName="firstName" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
          <div *ngIf="submitted && !!f.firstName.errors" class="invalid-feedback">
            <div *ngIf="!!f.firstName.errors.required">First name is required</div>
          </div>
        </div>
        <div class="form-group">
          <label>Last name</label>
          <input type="text" formControlName="lastName" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
          <div *ngIf="submitted && !!f.lastName.errors" class="invalid-feedback">
            <div *ngIf="!!f.lastName.errors.required">Last name is required</div>
          </div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" formControlName="email" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="submitted && !!f.email.errors" class="invalid-feedback">
            <div *ngIf="!!f.email.errors.required">Email is required</div>
            <div *ngIf="!!f.email.errors.email">Email must be a valid email address</div>
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && !!f.password.errors" class="invalid-feedback">
            <div *ngIf="!!f.password.errors.required">Password is required</div>
            <div *ngIf="!!f.password.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </div>
        <div class="form-group">
          <label>Nickname</label>
          <input type="text" formControlName="nickname" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.nickname.errors }" />
          <div *ngIf="submitted && !!f.nickname.errors" class="invalid-feedback">
            <div *ngIf="!!f.nickname.errors.required">Nickname is required</div>
          </div>
        </div>
        <div class="form-group">
          <label>Trendie keywords you are interested (separated by comma)</label>
          <input type="text" formControlName="interests" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.interests.errors }" />
          <div *ngIf="submitted && !!f.interests.errors" class="invalid-feedback">
            <div *ngIf="!!f.interests.errors.required">Trendie keywords is required</div>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-outline-primary my-2 my-sm-0">Register</button>
          <div *ngIf="errorMsg" class=" d-block invalid-feedback">{{errorMsg}}</div>
        </div>
      </form>
    </div>
  </div>
</div>

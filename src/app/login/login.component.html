<div class="container h-75">
  <div class="row align-items-center h-100">
    <div class="col-6 mx-auto">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Email</label>
          <input type="text" formControlName="email" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="submitted && !!f.email.errors" class="invalid-feedback">
            <div *ngIf="!!f.email.errors.required">Email is required</div>
            <div *ngIf="!!f.email.errors.email">Email must be a valid email address</div>
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && !!f.password.errors" class="invalid-feedback">
            <div *ngIf="!!f.password.errors.required">Password is required</div>
            <div *ngIf="!!f.password.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-outline-primary my-2 my-sm-0">Log in</button>
          <div *ngIf="errorMsg" class=" d-block invalid-feedback">{{errorMsg}}</div>
        </div>
      </form>
      <label>New on Trendie?</label>
      <div class="form-group">
        <button class="btn btn-outline-info my-2 my-sm-0 register" [routerLink]="['/register']"
          routerLinkActive="router-link-active">Register</button>
      </div>
    </div>
  </div>
</div>
